<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/mystyle.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="display"></div>
        <div class="keypad">
                <button class="division" onclick="division()">/</button>
                <button class="product" onclick="multiplication()">&times;</button>
                <button class="minus" onclick="subtraction()">-</button>
                <button class="plus" onclick="addition()">+</button>
                <button class="equal-to" onclick="result()">=</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="zero">0</button>
                <button class="decimal">.</button>
                <button class="AC" onclick="AC()">AC</button>
                <!-- <button class="AC">&#x2190;</button> -->
        </div>
    </main>
    <script src="./script/myjs.js"></script>
</body>
</html>
